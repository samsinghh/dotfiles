##### TPM #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

##### Core options #####
set -g mouse on
set -g default-terminal "tmux-256color"
set -g base-index 1
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g renumber-windows on
set -g set-clipboard on
setw -g mode-keys vi
set -ag terminal-overrides ",*:RGB"

# Continuum: auto-save + auto-restore
set -g @continuum-restore 'off'
set -g @continuum-save-interval '15'

# Resurrect: save/restore more shell state
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

##### Prefix #####
unbind C-b
unbind C-w
set -g prefix C-Space
bind C-space send-prefix

##### Splits #####
bind n split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
unbind '"'
unbind %

#### Switch tmux windows without prefix ####
bind -n C-S-h previous-window
bind -n C-S-l next-window

##### Resize tmux panes (prefix-based) #####
bind h resize-pane -L 5
bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5

# Bigger jumps
bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10

#### Close all other windows ####
bind X kill-window -a

##### Copy mode #####
bind s copy-mode
bind S choose-session

##### Smart pane switching (Vim-aware) #####
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"

bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n 'C-\' if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind -T copy-mode-vi C-h select-pane -L
bind -T copy-mode-vi C-j select-pane -D
bind -T copy-mode-vi C-k select-pane -U
bind -T copy-mode-vi C-l select-pane -R
bind -T copy-mode-vi 'C-\' select-pane -l

##### Visual theme (vesper palette, tmux-compatible) #####
# true color
set -ag terminal-overrides ",*:RGB"

# No bells
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Status bar
set -g status-position top
set -g status-justify left
set -g status-interval 1
set -g status-style "bg=#101010,fg=#A0A0A0"

# Left: session
set -g status-left "#[fg=#FFC799,bold] #S #[fg=#5C5C5C]â”‚ "
set -g status-left-length 60

# Right: window + cwd 
set -g status-right "#[fg=#A0A0A0] #W  #[fg=#5C5C5C]#{b:pane_current_path} "
set -g status-right-length 200

# Window list formatting
setw -g window-status-separator ""
setw -g window-status-format "#[fg=#5C5C5C] #I #W "
setw -g window-status-current-format "#[fg=#FFFFFF,bold] #I #W "
setw -g window-status-activity-style "bg=#101010,fg=#FFC799"
setw -g window-status-bell-style "bg=#101010,fg=#ff5f5f,bold"

# Pane borders 
set -g pane-border-lines single
set -g pane-border-style "fg=#282828"
set -g pane-active-border-style "fg=#5C5C5C"

# Messages + copy-mode
set -g message-style "bg=#232323,fg=#FFFFFF"
set -g message-command-style "bg=#232323,fg=#FFFFFF"
setw -g mode-style "bg=#232323,fg=#FFFFFF"

# Clock mode color
setw -g clock-mode-colour "#FFC799"

##### Initialize TPM (MUST be last) #####
run '~/.tmux/plugins/tpm/tpm'

